netdata::release_version: '1.4.0'
netdata::access_log: '/var/log/netdata/access.log'
netdata::bind_to: '*'
netdata::cache_dir: '/var/cache/netdata'
netdata::config_dir: '/etc/netdata'
netdata::config_file: 'netdata.conf'
netdata::custom_registry_enabled: false
netdata::custom_registry_hostname: ~
netdata::custom_registry_to_announce: ~
netdata::debug_flags: '0x00000000'
netdata::debug_log: '/var/log/netdata/debug.log'
netdata::disconnect_idle_after: '60'
netdata::error_log: '/var/log/netdata/error.log'
netdata::history: '3600'
netdata::install_dependencies: true
netdata::install_dir_root: ~
netdata::listening_port: '19999'
netdata::log_dir: '/var/log/netdata'
netdata::memory_deduplication: true
netdata::plugins_dir: '/usr/libexec/netdata/plugins.d'
netdata::run_as_user: 'netdata'
netdata::service_enable: true
netdata::service_ensure: 'running'
netdata::service_manage: true
netdata::service_name: 'netdata'
netdata::service_provider: ~
netdata::update_every: '1'
netdata::web_compression: true
netdata::web_files_dir: '/usr/share/netdata/web'
netdata::web_files_owner: 'netdata'